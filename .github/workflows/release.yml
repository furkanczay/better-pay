name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update release with npm link
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const tagName = '${{ needs.release-please.outputs.tag_name }}';

            const releases = await github.rest.repos.listReleases({
              owner,
              repo
            });

            const release = releases.data.find(r => r.tag_name === tagName);

            if (release) {
              const npmBadge = '\n\n---\n\nâœ… **Published to npm:** https://www.npmjs.com/package/better-payment\n\n[![npm version](https://badge.fury.io/js/better-payment.svg)](https://www.npmjs.com/package/better-payment)';

              await github.rest.repos.updateRelease({
                owner,
                repo,
                release_id: release.id,
                body: release.body + npmBadge
              });
            }
