name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # NPM provenance için gerekli

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update release with npm link
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const release = context.payload.release;

            const npmBadge = '\n\n---\n\n✅ **Published to npm:** https://www.npmjs.com/package/better-payment\n\n[![npm version](https://badge.fury.io/js/better-payment.svg)](https://www.npmjs.com/package/better-payment)';

            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: release.id,
              body: release.body + npmBadge
            });
