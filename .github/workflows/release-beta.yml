name: Release Beta

on:
  push:
    tags:
      - 'v*-beta.*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = '${{ steps.version.outputs.version }}';
            
            let releaseNotes = '';
            try {
              const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
              const versionRegex = new RegExp(`## \\[${version}\\][\\s\\S]*?(?=## \\[|$)`);
              const match = changelog.match(versionRegex);
              if (match) {
                releaseNotes = match[0];
              }
            } catch (error) {
              console.log('Could not read CHANGELOG.md');
            }

            if (!releaseNotes) {
              releaseNotes = `Beta Release ${version}`;
            }

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `v${version}`,
              body: releaseNotes,
              draft: false,
              prerelease: true
            });

      - name: Publish to NPM with beta tag
        run: npm publish --access public --tag beta --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update release with npm link
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';

            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const release = releases.data.find(r => r.tag_name === `v${version}`);

            if (release) {
              const npmBadge = `\n\n---\n\n⚠️ **Beta Release - Published to npm:**\n\n\`\`\`bash\nnpm install better-payment@beta\n\`\`\`\n\n[![npm version](https://badge.fury.io/js/better-payment.svg)](https://www.npmjs.com/package/better-payment)`;

              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                body: release.body + npmBadge
              });
            }
